<!DOCTYPE html>
<html>
<head>
    <title>Image Comparison - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 400px;
        }
        h2 {
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Image Comparison Experiment</h2>
    
    <div class="form-container">
        <p>Please enter your name before starting:</p>
        
        <form action="/login" method="post">
            <input type="text" name="username" class="input-field" placeholder="Your Name" required>
            <button type="submit" class="submit-button">Start Experiment</button>
        </form>
    </div>
</body>
</html>
